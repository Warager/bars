<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Bars note editor</title>

  <!-- ** CSS ** -->
  <!-- base library -->
  <link rel="stylesheet" type="text/css" href="/static/css/ext-all.css" />


  <!-- overrides to base library -->

  <link rel="stylesheet" type="text/css" href="/static/css/forms.css"/>
  <style type="text/css"></style>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
  {% block content %}
  {% endblock %}
<!-- Core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
<!-- ExtJS library: base/adapter -->
<script type="text/javascript" src="/static/js/ext-base.js"></script>

<!-- ExtJS library: all widgets -->
<script type="text/javascript" src="/static/js/ext-all.js"></script>
